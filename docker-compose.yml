version: "3"
services:
    grafana:
        container_name: grafana
        image: grafana/grafana:7.5.3
        ports:
        - 3000:3000
        env_file:
          - './grafana/env.grafana'
        volumes:
            - grafana-data:/var/lib/grafana
            - ./grafana/logs:/var/log/grafana
            - ./grafana/plugins:/var/lib/grafana/plugins
            - ./grafana/grafana.ini:/etc/grafana/grafana.ini

    influxdb:
        container_name: influxdb
        image: influxdb:2.0.4
        ports:
        - 8086:8086
        env_file:
            - './influxdb/env.influxdb'
        volumes:
            - type: "volume"
              source: influxdb2-data
              target: /root/.influxdbv2
            - ./scripts/influx_startup.sh:/influx_startup.sh:ro

    telegraf:
        container_name: telegraf
        image: telegraf:1.18.0
        restart: always
        depends_on:
          - influxdb
        profiles:
          - telegraf
        env_file:
            - './telegraf/env.telegraf'
        environment:
            HOST_PROC: /rootfs/proc
            HOST_SYS: /rootfs/sys
            HOST_ETC: /rootfs/etc
        volumes:
            - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /sys:/rootfs/sys:ro
            - /proc:/rootfs/proc:ro
            - /etc:/rootfs/etc:ro

    caddy:
        image: caddy:2.3.0-alpine
        restart: unless-stopped
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
          - metrics-caddy-data:/data
          - metrics-caddy-config:/config

volumes:
  influxdb2-data:
    external: true
    name: influxdb2-data
  grafana-data:
    external: true
    name: grafana-data
  metrics-caddy-data:
    external: true
    name: metrics-caddy-data
  metrics-caddy-config:
    external: true
    name: metrics-caddy-config
